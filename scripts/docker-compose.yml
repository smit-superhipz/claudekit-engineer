services:
  claudekit:
    image: python:3.11-alpine
    container_name: claudekit-server
    ports:
      - "4567:8080"
    volumes:
      - ./:/app
    working_dir: /app
    command: sh -c "apk add --no-cache bash curl zip unzip && python trigger-server.py"
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    restart: unless-stopped
